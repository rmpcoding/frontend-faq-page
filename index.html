<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>FAQ Accordion Card</title>
    </head>
    <body>

        <div class="main main__container">

            <header class="header">
                <h1 class="header header__FAQ text">FAQ</h1>
            </header>
            <div class="main dropdown-item">
                <div class="dropdown-item">
                    <i class="arrow-icon"></i>
                    <p class="p__question text">How many team members can I invite?</p>
                </div>
            </div>
            <div class="main dropdown-item">
                <div class="dropdown-item">
                    <i class="arrow-icon"></i>
                    <p class="p__question text">What is the maximum file upload size?</p>
                </div>
            </div>
            <div class="main dropdown-item">
                <div class="dropdown-item">
                    <i class="arrow-icon"></i>
                    <p class="p__question text">How do I reset my password?</p>
                </div>
            </div>
            <div class="main dropdown-item">
                <div class="dropdown-item">
                    <i class="arrow-icon"></i>
                    <p class="p__question text">Can I cancel my subscription?</p>
                </div>
            </div>
            <div class="main dropdown-item">
                <div class="dropdown-item">
                    <i class="arrow-icon"></i>
                    <p class="p__question text">Do you provide any additional support?</p>
                </div>
            </div>
        </div>
    </body>
    <script src="./index.js"></script>
</html>
